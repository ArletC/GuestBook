apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    name: redis
    app: guestbook-app
spec:
  replicas: 1
  template:
    metadata:
      name: redis-pod
      labels:
        name: redis-pod
        app: guestbook-app
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
  selector:
    matchLabels:
        name: redis-pod
        app: guestbook-app
